admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: 
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          http_filters:
          - name: envoy.filters.http.router
          route_config:
            name: local_route
            virtual_hosts:
            - name: apigatewaytest
              domains:
              - "*"
              cors:
                allow_origin_string_match:
                - safe_regex:
                    google_re2: {}
                    regex: \*
                allow_methods: "GET, POST, PUT"
                allow_headers: "authorization, content-type, x-requestid, x-requested-with"
              routes:
              - name: coffee-short
                match:
                  prefix: "/c/"
                route:
                  prefix_rewrite: "/v1.0/invoke/coffee-api/method/"
                  cluster: dapr
              - name: coffee-long
                match:
                  prefix: "/coffee/"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/v1.0/invoke/coffee-api/method/"
                  cluster: dapr
              - name: tea-short
                match:
                  prefix: "/t/"
                route:
                  prefix_rewrite: "/v1.0/invoke/tea-api/method/"
                  cluster: dapr
              - name: tea-long
                match:
                  prefix: "/tea/"
                route:
                  auto_host_rewrite: true
                  prefix_rewrite: "/v1.0/invoke/tea-api/method/"
                  cluster: dapr

  clusters:
  - name: dapr
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: dapr
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 3500